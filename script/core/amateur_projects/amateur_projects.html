<md-card>
  <md-toolbar class="md-hue-1">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Amateur projects</h2>
    </div>
  </md-toolbar>
  <md-card-content layout-padding style="padding: 24px;">
    <md-content ng-repeat="item in amateurProjects">
        <h2>{{item.name}}</h2>
        <h3>{{item.description}}</h3>
        <p><a ng-href="{{item.link}}">Link</a></p>
        <md-divider ng-if="!$last"/>
    </md-content>
  </md-card-content>
</md-card>
